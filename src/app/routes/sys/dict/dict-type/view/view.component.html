<div class="modal-header">
  <div class="modal-title">查看 {{ title }}</div>
</div>
<div sv-container *ngIf="dictTypeParam" col="2" labelWidth="150" style="padding-bottom: 38px;">
  <sv label="所属字典名称">{{ dictTypeParam.dict.name }}</sv>
  <sv label="所属字典类型">{{ dictTypeParam.dict.type }}</sv>
</div>
<div sv-container *ngIf="dictTypeParam" col="2" labelWidth="150" style="padding-bottom: 38px;">
  <sv label="类型名称">{{ dictTypeParam.dictType.label }}</sv>
  <sv label="类型编码">{{ dictTypeParam.dictType.value }}</sv>
</div>
<div sv-container *ngIf="dictTypeParam" col="2" labelWidth="150" style="padding-bottom: 38px;">
  <sv label="修改人">{{ dictTypeParam.dictType.updateName }}</sv>
  <sv label="修改时间">{{ dictTypeParam.dictType.updateDate | date:'yyyy年MM月dd日 HH:mm'}}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>

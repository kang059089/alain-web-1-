<div class="modal-header">
    <div class="modal-title">密码修改</div>
</div>
<sf #sf mode="edit" [schema]="schema" [formData]="passWord" button="none">
<div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nzClassName="save" nz-button type="submit" [nzType]="'primary'" [nzLoading]="isLoading" (click)="save(sf.value)" [disabled]="!sf.valid">保存</button>
</div>

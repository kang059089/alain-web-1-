<div class="ant-col-lg-16 passport__bg" style="background-image: url('./assets/tmp/img-big/bg-1.jpg')">
  <div class="passport__bg-overlay"></div>
  <div class="text">
    <h1>Work with us</h1>
    <p> Our researchers are embedded in teams across computer science, to discover, invent, and build at the largest scale. </p>
  </div>
</div>
<div class="ant-col-lg-8 passport__form">
  <div class="passport__form-logo">
      <img src="./assets/logo-color.svg">
  </div>
  <h3 class="passport__form-title">登录</h3>
  <form nz-form se-container [formGroup]="form" (ngSubmit)="submit()" labelWidth="150" nzLayout="vertical">
    <div style="margin-left: 0px; margin-right: 0px; margin-top: 5%;" [hidden]="loginMode.isUser">
      <se label="用户名" error="用户名必须是英文字母和数字组成的4-16位字符，以字母开头！">
        <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
          <input nz-input required type="text" nzSize="large" formControlName="userName" placeholder="username: admin or user">
        </nz-input-group>
      </se>
      <se label="密码" error="密码必须是英文字母和数字组成的4-10位字符！">
        <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
          <input nz-input required type="password" nzSize="large" formControlName="password" placeholder="password: ng-alain.com">
        </nz-input-group>
      </se>
      <se>
        <div nz-col nzSpan="12">
          <label nz-checkbox formControlName="remember">自动登录</label>
        </div>
        <div nz-col nzSpan="12" class="other">
          其他登录方式：
          <i nz-icon type="mobile" theme="outline" (click)="open('mobile')" class="icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          <i nz-icon type="wechat" theme="outline" (click)="open('wechat')" class="icon"></i>
        </div>
      </se>
      <se>
        <button nz-button nzType="primary" nzSize="large" nzBlock>登录</button>
      </se>
    </div>
    <div style="margin-left: 0px; margin-right: 0px; margin-top: 5%;" [hidden]="loginMode.isMobile">
      <se label="手机号" error="手机号格式错误！">
        <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
          <input nz-input required type="text" nzSize="large" formControlName="mobile" placeholder="mobile number">
        </nz-input-group>
      </se>
      <se label="验证码" error=" 请输入验证码！">
        <div class="captcha-col" nz-col nzSpan="16">
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-mail">
            <input nz-input required type="text" nzSize="large" formControlName="captcha" placeholder="captcha">
          </nz-input-group>
        </div>
        <div class="captcha-col" nz-col nzSpan="8">
          <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock>
            {{ count ? count + 's' : '获取验证码'}}
          </button>
        </div>
      </se>
      <se>
        <div nz-col nzSpan="12">
          <label nz-checkbox formControlName="remember">自动登录</label>
        </div>
        <div nz-col nzSpan="12" class="other">
          其他登录方式：
          <i nz-icon type="user" theme="outline" (click)="open('user')" class="icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          <i nz-icon type="wechat" theme="outline" (click)="open('wechat')" class="icon"></i>
        </div>
      </se>
      <se>
        <button nz-button nzType="primary" nzSize="large" nzBlock>登录</button>
      </se>
    </div>
  </form>
  <div style="margin-left: 0px; margin-right: 0px; margin-top: 5%;" [hidden]="loginMode.isWechat">
    <div style="text-align: center;">
      <qr size="272" value="https://ng-alain.com/"></qr>
    </div>
    <div style="text-align: center;">
      其他登录方式：
      <i nz-icon type="user" theme="outline" (click)="open('user')" class="icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
      <i nz-icon type="mobile" theme="outline" (click)="open('mobile')" class="icon"></i>
    </div>
  </div>
  <global-footer style="margin-top: 150px;" [links]="links">
    Copyright
    <i class="anticon anticon-copyright"></i> 2017
    <a href="//github.com/cipchk" target="_blank">卡色</a>出品
  </global-footer>
</div>
